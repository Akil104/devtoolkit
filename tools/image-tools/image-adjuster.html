<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Adjuster – DevToolkit</title>

  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/layout.css">
  <link rel="stylesheet" href="../../assets/css/image-tools.css">
</head>
<body>

<header class="site-header">
  <div class="header-container">
    <h1 class="logo">DevToolkit</h1>
  </div>
</header>

<main class="main-content">
  <section class="tool-hero">
    <h1>Image Adjuster</h1>
    <p>Apply brightness, contrast, and filters.</p>
  </section>

  <section class="tool-box">
    <input type="file" accept="image/*" onchange="loadImage(this, 'preview')" />

    <img id="preview" class="image-preview" />

    <div class="tool-actions">
      <button onclick="applyFilter('brightness(1.2)')">Brightness</button>
      <button onclick="applyFilter('contrast(1.3)')">Contrast</button>
      <button onclick="applyFilter('grayscale(1)')">Grayscale</button>
      <button onclick="downloadImage()">Download</button>
      <button class="secondary" onclick="resetImage()">Reset</button>
    </div>
  </section>
</main>

<footer class="site-footer">
  <p>© 2026 DevToolkit • Privacy-first browser tools</p>
</footer>

<script src="../../assets/js/image-tools.js"></script>
</body>
</html>

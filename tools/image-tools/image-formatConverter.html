<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Format Converter – DevToolkit</title>

  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/layout.css">
  <link rel="stylesheet" href="../../assets/css/image-tools.css">
</head>
<body>

<header class="site-header">
  <div class="header-container">
    <h1 class="logo">DevToolkit</h1>
  </div>
</header>

<main class="main-content">
  <section class="tool-hero">
    <h1>Image Format Converter</h1>
    <p>Convert images to PNG, JPG, or WEBP.</p>
  </section>

  <section class="tool-box">
    <input type="file" accept="image/*" onchange="loadFormatImage(this)" />
    <img id="preview" class="image-preview" />

  <div class="tool-actions">
  <select id="formatSelect">
    <option value="">Convert to…</option>
    <option value="png">PNG</option>
    <option value="jpg">JPG</option>
    <option value="webp">WEBP</option>
  </select>

  <button id="convertBtn" onclick="startFormatConvert()">Convert</button>
  <button id="downloadBtn" onclick="downloadConvertedImage()" disabled>
    Download
  </button>
</div>

<p id="statusText" class="status-text"></p>

  </section>
</main>

<footer class="site-footer">
  <p>© 2026 DevToolkit • Privacy-first browser tools</p>
</footer>

<script src="../../assets/js/image-tools.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UUID Generator – DevToolkit</title>

  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/layout.css">
  <link rel="stylesheet" href="../../assets/css/developer-tools.css">
</head>
<body>

<header class="site-header">
  <div class="header-container">
    <h1 class="logo">DevToolkit</h1>
  </div>
</header>

<main class="main-content">
  <section class="tool-hero">
    <h1>UUID Generator</h1>
    <p>Generate RFC 4122 compliant UUIDs instantly.</p>
  </section>

  <section class="tool-box">
    <textarea
      id="textInput"
      placeholder="Click generate to create a UUID..."
      readonly
    ></textarea>

    <div class="tool-actions">
      <button onclick="generateUUID()">Generate UUID</button>
      <button class="secondary" onclick="clearOutput()">Clear</button>
    </div>
  </section>
</main>


<footer class="site-footer">
  <p>© 2026 DevToolkit • Privacy-first browser tools</p>
</footer>

<script src="../../assets/js/developer-tools.js"></script>
</body>
</html>
